<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Login Page</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="brand">kiko..</a>
           
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>

                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="section-form">
        <h2>Login</h2>
        <form>
            <label class="firstname">First name</label>
            <input type="text" id="firstname">
            <label class="lastname">Last name</label>
            <input type="text" id="lastname">
            <p class="register">Do you have an account <a href="register.html">Register </a></p>
            <label class="Password">Password</label>
            <input type="password" id="password">
             <div class="check"><input type="checkbox"> </div><p class="remember">Do you have an account </p>
           
            <button class="submit"  value="Sign In" id="sign_in">Submit</button>
            
        </form>

    </section>

    <script src="js/login.js"></script>
</body>
</html>
